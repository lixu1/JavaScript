<html>
<body>
<script language="javascript" type="text/javascript">
var degFahren=new Array(212,32,-459.15);
var degCent=new Array();
var loopCounter;
for(loopCounter=0;loopCounter<=2;loopCounter++)
{degCent[loopCounter]=5/9*(degFahren[loopCounter]-32);}
for(loopCounter=2;loopCounter>=0;loopCounter--)
{
document.write("Value "+loopCounter+" was "+degFahren[loopCounter]+" degrees Fahrenhrit which is "+degCent[loopCounter]+" degrees centigrade<br>");
}
</script>
</body>
</html>
}
