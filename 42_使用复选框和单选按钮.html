<html>
<head>
<script language="javascript" type="text/javascript">
var radCpuSpeedIndex=0;
function radCPUSpeed_onclick(radIndex)
{
var returnValue=true;
if(radIndex==1)
{
returnValue=false;
alert("Sorry that processsor speed is currently unavailable");
document.form1.radCPUSpeed[radCpuSpeedIndex].checked=true;
}
else
radCpuSpeedIndex=radIndex;
return returnValue;
}
function butCheck_onclick()
{
var controlIndex;
var element;
var numberOfControls=document.form1.length;
var comSpec="Your chosen processor speed is "+document.form1.radCPUSpeed[radCpuSpeedIndex].value+"\nWith the following additional components\n";
for ( controlIndex=0 ; controlIndex < numberOfControls ; controlIndex++)
{
element=document.form1[controlIndex];
if(element.type=="checkbox")
{
if(element.checked==true)comSpec+=element.value+"\n";
}
}
alert(comSpec);
}
</script>
</head>
<body>
<form name=form1>
<p> Tick all of the components you want included on your computer<br><br>
<table><tr>
<td>DVD-ROM</td>
<td><input type="checkbox" name="chkDVD" value="DVD-ROM"></td>
</tr>
<tr>
<td>CD_ROM</td>
<td><input type="checkbox" name="chkCD" value="CD-ROM"></td>
</tr><tr>
<td>Zip Drive </td>
<td> <input type="checkbox" name="chkZip" value="ZIP Drive"></td>
</tr>
</table>
<p>Select the processor speed you require<table>
<tr>
<td><input type="radio" name="radCPUSpeed" checked onclick="return radCPUSpeed_onclick(0)" value="3.8 GHz"></td>
<td>3.8Ghz</td>
<td><input type="radio" name="radCPUSpeed" onclick="return radCPUSpeed_onclick(1)" value="4.8GHz"></td>
<td>4.8GHz</td>
<td> <input type="radio" name="radCPUSpeed" onclick="return radCPUSpeed_onclick(2)" value="6GHz"></td>
<td> 6GHz></td>
</tr>
</table>
</p>
<input type="button" value="Check Form" name="butCheck" onclick="return butCheck_onclick()">
</form>
</body>
</html>
