<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Moving Content</title>
<style type="text/css">
#divAdvert
{
position:absolute;
font:20px arial;
top:4px;
left:0px;
}
</style>
<script type="text/javascript">
var switchDirection=false;
function doAnimation()
{
var divAdvert=document.getElementById("divAdvert");
var currentLeft=divAdvert.offsetLeft;
var newLocation;
if(switchDirection==false)
{
newLocation=currentLeft+2;
if(currentLeft>=400)
{
switchDirection=true;
}
}
else
{
newLocation=currentLeft-2;
if(currentLeft<=0)
{
switchDirection=false;
}
}
divAdvert.style.left=newLocation+"px";
}
</script>
</head>
<body onload="setInterval(doAnimation,10)">
<p id="divAdvert">Here is an advertisement.</p>
</body>
</html>
