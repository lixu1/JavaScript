<html>
<body>
<script language="javascript" type="text/javascript">
var greeting;
var nowDate=new Date();
alert(nowDate);
var nowHour=nowDate.getHours();
var nowMinute=nowDate.getMinutes();
var nowSecond= nowDate.getSeconds();
if(nowMinute<10)nowMinute="0"+nowMinute;
if(nowSecond<10)nowSecond="0"+nowSecond;
if(nowHour<12)greeting="Good Morning";
else if(nowHour<17) greeting="Good Afternoon";
else greeting="Good Evening";
document.write("<h4>"+greeting+" and welcome to my website</h4>"+"According to your clock the time is "+nowHour+":"+nowMinute+":"+nowSecond);
</script>
</body>
</html>
