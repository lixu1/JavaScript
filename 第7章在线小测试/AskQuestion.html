<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1">
<title>Ask Questions</title>
<script language="javascript" type="text/javascript">
var globalFunctions=window.top.fraTopFrame.fraGlobalFunctions;

function getAnswer()
{
var answer=0;
while(document.QueationForm.radQuestionChoice[answer].checked!=true)
{
answer++;
}
return String.fromCharCode(65+answer);
}

function buttonCheckQ_onclick()
{
var questionNumber=globalFunctions.currentQNumber;
if(glocalFunctions.answerCorrect(questionNumber,getAnswer())==true)
{alert("You got it right");}
else
{alert("You got it wrong");}
window.location.reload();
}
</script>
</head>
<body style="background-color:#000033;">
<table align=center border="2" width="70%">
<tr>
<td bgcolor=RoyalBlue>
<form name="QuestionForm">
<script language="javascript" type="text/javascript">
document.write(globalFunctions.getQuestion());
</script>
</form>
</td>
</tr>
</table>
</body>
</html>
