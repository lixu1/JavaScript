<html xmlns="http://www.w3.org/1999/xhtml">
<title>example</title>
</head>
<body>
<h1>My Heading</h1>
<p id="Paragraph1">This is some text in a paragraph</p>
<script type="text/javascript">
alert(document.getElementById("Paragraph1"));
var element=document.getElementById("Paragraph1");
element.style.color="red";
</script>
<br/>
<span>Below is a table...</span>
<table border="1">
<tr>
<td>Row 1 Cell 1</td>
<td>Row 1 Cell 2</td>
</tr>
<tr>
<td>Row 2 Cell 1</td>
<td>Row 2 Cell 2</td>
</tr>
</table>
<script type="text/javascript">
var TDElement=document.getElementsByTagName("td").item(0);
TDElement.style.color="red";
</script>

</body>
</html>
